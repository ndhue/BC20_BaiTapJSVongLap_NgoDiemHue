<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <form>
            <h3>1. Tìm số chẵn/lẻ nhỏ hơn 100</h3>
            <button type="button" id="btn1"class="btn btn-primary my-2 px-4 rounded-pill">Xem kết quả</button> <br>
            <div class="result alert alert-success w-75">
                <i class="fa fa-hand-point-right text-warning"></i>
                <span id="ketqua1"></span>
            </div>
        </form>

        <form>
            <h3>2. Đếm số chia hết cho 3</h3>
            <button type="button" id="btn2"class="btn btn-primary my-2 px-4 rounded-pill">Xem kết quả</button> <br>
            <div class="result alert alert-success w-75">
                <i class="fa fa-hand-point-right text-warning"></i>
                <span id="ketqua2"></span>
            </div>
        </form>

        <form>
            <h3>3. Tìm số nguyên dương nhỏ nhất 1+2+...+n>1000 </h3>
            <button type="button" id="btn3"class="btn btn-primary my-2 px-4 rounded-pill">Xem kết quả</button> <br>
            <div class="result alert alert-success w-75">
                <i class="fa fa-hand-point-right text-warning"></i>
                <span id="ketqua3"></span>
            </div>
        </form>

        <form>
            <h3>4. Tính tổng</h3>
            <div class="form-group w-75">
                <div class="col-auto">
                    <input type="number" class="form-control mb-2" id="soX" placeholder="Nhập số x">
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control mb-2" id="soN" placeholder="Nhập số n">
                </div>
            </div>
            <button type="button" id="btn4"class="btn btn-primary my-2 px-4 rounded-pill">Tính tổng</button> <br>
            <div class="result alert alert-success w-75">
                <i class="fa fa-hand-point-right text-warning"></i>
                <span id="ketqua4"></span>
            </div>
        </form>

        <form>
            <h3>5. Tính giai thừa</h3>
            <div class="form-group w-75">
                <div class="col-auto">
                    <input type="number" class="form-control mb-2" id="soGT" placeholder="Nhập số n">
                </div>
            </div>
            <button type="button" id="btn5"class="btn btn-primary my-2 px-4 rounded-pill">Tính</button> <br>
            <div class="result alert alert-success w-75">
                <i class="fa fa-hand-point-right text-warning"></i>
                <span id="ketqua5"></span>
            </div>
        </form>

        <form>
            <h3>7. In số nguyên tố</h3>
            <div class="form-group w-75">
                <div class="col-auto">
                    <input type="number" class="form-control mb-2" id="soNT" placeholder="Nhập số n">
                </div>
            </div>
            <button type="button" id="btn7"class="btn btn-primary my-2 px-4 rounded-pill">Tính</button> <br>
            <div class="result alert alert-success w-75">
                <i class="fa fa-hand-point-right text-warning"></i>
                <span id="ketqua7"></span>
            </div>
        </form>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
